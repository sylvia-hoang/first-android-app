<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Find Directions</title>

		<!-- Bootstrap CSS -->
		<link href="../bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<style type="text/css">

			width: 100%;

	<body>
		<div class="container">			
			<h1 class="text-center">Find Driving Directions</h1>
			<p class="text-center">A simple representation of Google Maps' most important function</p>
			<!-- <div class="col-md-6"> -->
				<input type="text" name="from" id="from" class="form-control" value="" required="required" placeholder="From">
				<input type="text" name="to" id="to" class="form-control" value="" required="required" placeholder="To">
			<!-- </div> -->

			<div id="start-location"></div>

			<h4><span id="warnings" class="label label-warning"></span></h4>
			<div id="dir-panel"></div>
		</div>

		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>		
		<script type="text/javascript" src="directions.js"></script>
		
		<!-- jQuery -->
		<script src="../jquery-1.11.2.min.js"></script>
		
		<!-- Bootstrap JavaScript -->
		<script src="../bootstrap.min.js"></script>
